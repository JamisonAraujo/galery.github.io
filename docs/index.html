<!DOCTYPE html>

<head>

    <title>Gallery</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>


<body onclick="theFunction(event)">

    <div class="profile-header">
        <div class="blank">&nbsp</div>
        <div class="blank">&nbsp</div>

        <div class="profile">
            
            <div class="profile-picture">
                <img src="assets/myself.jpeg" id="profile-pic">
            </div>
            <div class="info">

                <div class="name">Jamison Ara√∫jo</div>
                <div class="location">MG, Brasil</div>

            </div>
            
        </div>

        <div class="counters">

            <div class="posts" id="counter">
                <p>6</p>
                <p>Posts</p>
            </div>
    
            <div class="followers" id="counter">
                <p>0</p>
                <p>Followers</p>
            </div>
    
            <div class="following" id="counter">
                <p>0</p>
                <p>Following</p>
            </div>
    
        </div>
        <div class="blank">&nbsp</div>




    </div>

    

    <div class="img-container">

        <div class="row1">

            <img src="assets/purple.jpg" id="img1" class="imagem">
            <img src="assets/dandelion.jpg" id="img2" class="imagem">

        </div>

        <div class="row2">
            <img src="assets/grass.jpg" id="img3" class="imagem">
            <img src="assets/sticks.jpg" id="img4" class="imagem">
            
        </div>

        <div class="row3">
            <img src="assets/grass_dark.jpg" id="img5" class="imagem">
            <img src="assets/sunset.jpg" id="img6" class="imagem">
        </div>

        

    </div>
    <div id="MyModal" class="modal">
        <div class="modalDiv">
            <div>
                <img class="modal-content" id="imgModal">
            </div>
            <span class="close">&times;</span>
        </div>

    </div>

</body>

<footer><b> created by Jamison Araujo</b></footer>
<script src="script.js"></script>

</html>
